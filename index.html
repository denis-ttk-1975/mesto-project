<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img src="./img/logo_mesto-russia.svg" alt="Логотип" class="logo" />
    </header>
    <section class="profile">
      <div class="profile__member-data">
        <img
          src="./img/jacques-yves cousteau.jpg"
          alt="Портрет"
          class="profile__avatar"
        />
        <div class="profile__text-block">
          <div class="profile__upper-text">
            <p class="profile__member-name">Жак-Ив Кусто</p>
            <button class="profile__edit-button">
              <img
                src="./img/edit button.svg"
                alt="Клавиша редактирования"
                class="profile__image-edit-button"
              />
            </button>
          </div>
          <div class="profile__lower-text">Исследователь океана</div>
        </div>
      </div>
      <button class="profile__add">
        <img src="./img/plus.svg" alt="Добавить" class="profile__plus-image" />
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img
          src="./img/karachaevsk.jpg"
          alt="Карачаевск"
          class="element__mask"
        />
        <div class="element__text-wrap">
          <p class="element__card-name">Карачаевск</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./img/elbrus mounteen.jpg"
          alt="Гора Эльбрус"
          class="element__mask"
        />
        <div class="element__text-wrap">
          <p class="element__card-name">Гора Эльбрус</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./img/dombai.jpg" alt="Домбай" class="element__mask" />
        <div class="element__text-wrap">
          <p class="element__card-name">Домбай</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./img/elbrus mounteen.jpg"
          alt="Гора Эльбрус"
          class="element__mask"
        />
        <div class="element__text-wrap">
          <p class="element__card-name">Гора Эльбрус</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./img/dombai.jpg" alt="Домбай" class="element__mask" />
        <div class="element__text-wrap">
          <p class="element__card-name">Домбай</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./img/karachaevsk.jpg"
          alt="Карачаево-Черкессия"
          class="element__mask"
        />
        <div class="element__text-wrap">
          <p class="element__card-name">Карачаево-Черкессия</p>
          <button class="element__like-btn"></button>
        </div>
      </div>
    </section>
    <footer class="footer">&COPY; 2021 Mesto Russia</footer>

    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__container-name">Редактировать профиль</h2>

        <input
          type="text"
          class="popup__input-field"
          name="full_name"
          value="Жак-Ив Кусто"
        />
        <input
          type="text"
          class="popup__input-field"
          name="about"
          value="Исследователь океана"
        />

        <button class="popup__btn-save">Сохранить</button>
        <button class="popup__btn-close">
          <img
            src="./img/close icon.svg"
            alt="Close"
            class="popup__cross-image"
          />
        </button>
      </form>
    </section>
  </body>
</html>
