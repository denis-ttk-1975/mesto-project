<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logoMestoRussia.svg" alt="Логотип" class="logo" />
    </header>
    <section class="profile">
      <div class="profile__member-data">
        <img
          src="./images/Jacques-Yves Cousteau.jpg"
          alt="Портрет"
          class="profile__avatar"
        />
        <div class="profile__text-block">
          <div class="profile__upper-text">
            <p class="profile__member-name">Жак-Ив Кусто</p>
            <button class="profile__edit-button">
              <img
                src="./images/Edit Button.svg"
                alt="Клавиша редактирования"
                class="profile__image-edit-button"
              />
            </button>
          </div>
          <div class="profile__lower-text">Исследователь океана</div>
        </div>
      </div>
      <button class="profile__add">
        <img
          src="./images/Add Button.svg"
          alt="Кнопка добавления профилс"
          class="profile__image-add"
        />
      </button>
    </section>
    <section class="elements"></section>
    <footer class="footer">&COPY; 2021 Mesto Russia</footer>
  </body>
</html>
