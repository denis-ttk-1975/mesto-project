<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo_mesto-russia.svg" alt="Логотип" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__member-data">
          <img
            src="./images/jacques-yves_cousteau.jpg"
            alt="Портрет"
            class="profile__avatar"
          />
          <div class="profile__text-block">
            <div class="profile__upper-text">
              <h1 class="profile__member-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit_button.svg"
                  alt="Клавиша редактирования"
                  class="profile__image-edit-button"
                />
              </button>
            </div>
            <p class="profile__lower-text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add">
          <img
            src="./images/plus.svg"
            alt="Добавить"
            class="profile__plus-image"
          />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__mask"
          />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Карачаевск</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounteen.jpg"
            alt="Гора Эльбрус"
            class="element__mask"
          />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__mask" />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounteen.jpg"
            alt="Гора Эльбрус"
            class="element__mask"
          />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__mask" />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаево-Черкессия"
            class="element__mask"
          />
          <div class="element__text-wrap">
            <h2 class="element__card-name">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&COPY; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <!-- popup_opened писать сюда -->
      <div class="popup__container">
        <form name="user-data" class="popup__userdata-input">
          <h2 class="popup__container-name">Редактировать профиль</h2>

          <input
            type="text"
            class="popup__input-field"
            name="full_name"
            value="Жак-Ив Кусто"
            required
          />
          <input
            type="text"
            class="popup__input-field"
            name="about"
            value="Исследователь океана"
            required
          />

          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
        <button type="button" class="popup__btn-close">
          <img
            src="./images/close_icon.svg"
            alt="Закрыть"
            class="popup__cross-image"
          />
        </button>
      </div>
    </div>
  </body>
</html>
