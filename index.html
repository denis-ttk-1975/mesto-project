<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="b8ac1065f542b9aae90e.svg" alt="Логотип" class="logo"/></header><main class="main"><section class="profile"><div class="profile__member-data"><img src="b94d2730df2c7df3da07.jpg" alt="Портрет" class="profile__avatar"/><div class="profile__text-block"><div class="profile__upper-text"><h1 class="profile__member-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="af236f6cf67005f1d7aa.svg" alt="Клавиша редактирования" class="profile__image-edit-button"/></button></div><p class="profile__lower-text">Исследователь океана</p></div></div><button type="button" class="profile__add"><img src="bed8c136e13907f5eefb.svg" alt="Добавить" class="profile__plus-image"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&COPY; 2021 Mesto Russia</p></footer><div class="popup popup_50-opacity popup-profile-input"><div class="popup__container"><form name="user-data" class="popup__userdata-input"><h2 class="popup__container-name">Редактировать профиль</h2><input class="popup__input-field" name="full_name" value="" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="full_name-error popup__input-error"></span> <input class="popup__input-field" name="about" value="" placeholder="Профессия" minlength="2" maxlength="200" required/> <span class="about-error popup__input-error"></span> <button type="submit" class="popup__btn-save">Сохранить</button></form><button type="button" class="popup__btn-close"><img src="973e77374abfb705de40.svg" alt="Закрыть" class="popup__cross-image"/></button></div></div><div class="popup popup_50-opacity popup-new-place"><div class="popup__container"><form name="new-place" class="popup__userdata-input"><h2 class="popup__container-name">Новое место</h2><input class="popup__input-field" name="place_name" value="" placeholder="Название" minlength="2" maxlength="30" required/> <span class="place_name-error popup__input-error"></span> <input type="url" class="popup__input-field" name="picture_link" value="" placeholder="Ссылка на картинку" required/> <span class="picture_link-error popup__input-error"></span> <button type="submit" class="popup__btn-save">Создать</button></form><button type="button" class="popup__btn-close"><img src="973e77374abfb705de40.svg" alt="Закрыть" class="popup__cross-image"/></button></div></div><div class="popup popup_90-opacity popup-big-picture"><div class="popup__figure-container"><figure class="popup__picture-container"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__picture"/><figcaption class="popup__picture-figcaption">Архыз</figcaption></figure><button type="button" class="popup__btn-close"><img src="973e77374abfb705de40.svg" alt="Закрыть" class="popup__cross-image"/></button></div></div><template id="card-template"><div class="element"><img src="" alt="" class="element__mask" data-trap="openPictureFullView"/><div class="element__text-wrap"><h2 class="element__card-name"></h2><button type="button" class="element__like-btn" data-trap="likeButtonHandler"></button></div><img src="ce3b64935accf9b8212e.svg" alt="Удалить" class="element__delete" data-trap="deleteButtonHandler"/></div></template></body></html>
